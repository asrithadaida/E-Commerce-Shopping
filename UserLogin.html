<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        header {
            background-color: #0077cc;
            color: #fff;
            padding: 22px;
            text-align: center;
        }
 
        h1 {
            margin: 0;
            font-size: 36px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }
        .login-container {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
 
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
 
        button:hover {
            background-color: #45a049;
        }
        </style>
 
 
    <style>
        div {
            text-align: center;
            margin-top: 20px;  
        }
   
        a {
            color: cornflowerblue;      
            cursor: pointer;      
        }
   
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #45a049;
        }
        .login-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
 
.label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
 
.input-field {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}
 
.logo {
    max-width: 90%;
    height: auto;
    display:flex;
    margin-left: 20px;
    border: 1px solid #0077cc;
    border-radius: 5px;
    align-items:end;
}
footer {
            background-color: #0077cc;
            color: #fff;
            text-align: center;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            background-color: #0077cc;
            color: #fff;
            text-align: center;
            padding:0%;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content:space-between;
            align-items: center;
            margin: 0;
        }
        .contact {
            text-align: left;
            max-width: 100%;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

 
<body>    
    <div class="login-container">
       
        <img id="logo" src="ogo.jpeg" alt="Logo" class="logo">

        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
   
            <label for="password">Password:</label>
 
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
 
            
           
            <button type="submit" onclick="submitForm()">Login</button>
            <div>
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
 
        </div>
            
        </form>


<footer>
    <div class="footer-content">
       
      
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        </div>
</footer>
 
</body>
</html>
