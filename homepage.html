<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background-image.jpg');
            background-blend-mode: lighten; 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; 
        }

        
        #links {
            text-align: center;
        }

        #links a {
            display: inline-block;
            margin: 30px;
            padding: 10px 20px;
            background-color: #1e6290; 
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        #links a:hover {
            background-color: #1a394e; 
        }

    </style>
    <title>Happy Feet</title>
</head>
<body>
    <div id="logo">
        <img src="ogo.jpeg" alt="Your Logo"> 
    </div>
    <div id="links">
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
    </div>
    
</body>
</html>
