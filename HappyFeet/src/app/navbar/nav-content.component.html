<div class="w-full">
    <div class="bg-gray-950 text-gray-800 w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="Let item of category[selectedSection].section">
                <h1 class="text center">{{ item.name}}</h1>
                <button mat-button *ngFor="let section of item.item">
                    {{ section.name}}
                </button>
                
            </div>
        </div>
    </div>
</div>
